<form [formGroup]="examplForm" (ngSubmit)="submitForm()">
    <div class="form-group">
        <label for="firstName" class="label-control">Firstname:</label>
        <input type="text" formControlName="firstName" class="form-control">
        <div>
            <span class="error" *ngIf="this.formError.firstName.error">{{this.formError.firstName.msg}}</span>
        </div>
    </div>
    <div class="form-group">
        <label for="lastName" class="label-control">Lastname:</label>
        <input type="text" formControlName="lastName" class="form-control">
        <div>
            <span class="error" *ngIf="this.formError.lastName.error">{{this.formError.lastName.msg}}</span>
        </div>
    </div>
    <button class="btn btn-primary">submit</button>
</form>
